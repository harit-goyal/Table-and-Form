<!DOCTYPE html>
<html>
<head>
	<title>Bio Data</title>
</head>
<body>
<form action="BioData.html">
<h1>My Bio Data</h1>
<fieldset>
	<legend>Personal Information</legend>
	<h4><p>FirstName: <input type="text" name="FirstName" placeholder="First Name">   LastName :<input type="text" name="LastName" placeholder="Last Name"></p>
		<p>Male: <input type="radio" name="h1"> Female: <input type="radio" name="h1"> Other: <input type="radio" name="h1"></p>
		<p>Date of birth : <input type="Date" name="date of birth"></p>
		<p>Email : <input type="text" name="Email" placeholder="Enter your Email"></p>
		<p>Phone <input type="number" name="phone" placeholder="+91"></p>
		<p>Height <input type="text" name="Height" placeholder="Height in Feet"></p>
</h4>
</fieldset>
<fieldset>
	<legend>Education</legend>
	<h4>
		<p>School Name : <input type="text" name="SchoolName" placeholder="School Name"></p>
		<p>Class : <input type="text" name="Class" placeholder="Enter Class"></p>
		<p>Stream : <select><option value="Stream">Stream</option></select></p>
		<p>MarkSheet : <input type="file" name="MarkSheet"></p>
</h4>
</fieldset><p></p><p></p>
<input type="Button" name="Submit" value="Submit" align="center">
</form>
</body>
</html>
